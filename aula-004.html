<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>aula 4 Especificidade</title>
    <style>
        /* 0.0.0.1 */
        
        p {
            color: red;
        }
        /* 0.0.1.1 */
        
        .nova-cor {
            color: chartreuse;
        }
        /* 1.1.1.1 */
        
        #nova-cor-id-1,
        #nova-cor-id-2 {
            color: darkcyan;
        }
    </style>
</head>

<body>
    <p>Texto 1</p>
    <p class="nova-cor">Texto 2</p>
    <p class="nova-cor">Texto 3</p>
    <p id="nova-cor-id-1" class="nova-cor">Texto 4</p>

    <!-- /* 1.1.1.1 */ -->
    <p id="nova-cor-id-2" class="nova-cor" style="color: darkgoldenrod;">Texto 5</p>
</body>

</html>
