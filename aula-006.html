<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 6 Cores</title>

    <style>
        div {
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        
        div:nth-child(1) {
            background: #9b5de5;
        }
        
        div:nth-child(2) {
            background: #f15bb5;
        }
        
        div:nth-child(3) {
            background: #00bbf9;
        }
    </style>
</head>

<body>
    <div>
        #9b5de5
    </div>


    <div>
        #f15bb5
    </div>


    <div>
        #00bbf9
    </div>
</body>

</html>
