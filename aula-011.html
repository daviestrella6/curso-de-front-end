<html lang="pt-br">

<head>

    <title>Border radius</title>

    <style>
        div {
            height: 200px;
            width: 200px;
            background: red;
            border-radius: 50%;
            transition: all 0.5s;

        div:hover {
            border-radius: 0%;
        }

</head>
